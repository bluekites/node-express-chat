<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I am Chatterbox</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <h1 class="roomname"></h1>
    <div class="messages">
        <!-- messages will go here -->
    </div>
    <form id="message-form">
      <input class="chatter-field" type="text" name="message" autocomplete="off" />
      <button class="inputbtn" type="submit">Send!</button>
      <a href="/" class="changebtn">Change Name</a>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="/js/moment.js"></script>
  <script src="/js/queryparams.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
